<script type="text/javascript">
	
	$(document).ready(function() {
		
		$("#addEvent").click(function() {
			var events = $("#events");
			if(events.children('.dateOfEvent').length >= 10) {
				$("#maxEventsError").show();
				return;
			}
			//Else add new event
			$("#events")
				.append("<div><input type='text' name='dateOfEvent' class='dateOfEvent' placeholder='Date'/> " + 
						"<input type='text' placeholder='Description' name='eventDesc' class='eventDesc'/> " + 
						"<span class='removeEvent'>X</span></div> ");
			
			//Bind new spans
			$('.removeEvent').click(function() {
				$(this).parent().remove();
				return false;
			});
			
			//Bind new date picker
			$('.dateOfEvent').datepicker();
		});
		
	}); 
	
</script>

<!-- Basic content for schedule form -->
<div class="tab-pane active" id="Schedule">
	<!-- Every div has a form -->
	<form id="pageForm" action="/saveform" method="POST">
		<div id="successSaveMsg" style="display:none">Saved!</div>
		<!-- Must check that all name of the components are distinct! -->
		<input id="hidden-form-element" name="type-of-form" type="hidden" value="Schedule" />
		
		<h5>Important Dates</h5>
		
		<div id="events">
		</div>	
		<input type="button" id="addEvent" value="Add Event" onsubmit="addEventInput();"/>
		<div id="maxEventsError">
			
		</div>	
	</form>
</div>
